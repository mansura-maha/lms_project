{% extends 'base.html' %}

{% block content %}
<h2>Delete Course</h2> 
<div class="form-container">
    <p>Are you sure you want to delete <strong>{{ course.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-black">Yes, delete</button>
        <a href="{% url 'course_list' %}" class="btn btn-outline-black ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
