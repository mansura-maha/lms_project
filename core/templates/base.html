<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LMS Project3rd try</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: white;
            border: 3px solid black;
            min-height: 100vh;
        }

        .navbar-custom {
            background-color: #FFD700; /* Yellow */
            border-bottom: 2px solid black;
        }

        .form-container {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 2rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: black;
            color: white;
        }

        .btn-custom:hover {
            background-color: #333;
        }

        .btn-yellow {
            background-color: #FFD700;
            color: black;
            border: 2px solid black;
            font-weight: bold;
        }

        .btn-yellow:hover {
            background-color: #FFC300;
            color: black;
        }

        .btn-outline-black {
            border: 2px solid black;
            color: black;
            background-color: white;
            font-weight: bold;
        }

        .btn-outline-black:hover {
            background-color: black;
            color: white;
        }

        .truncate-ellipsis {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .table-fixed {
            table-layout: fixed;
            width: 100%;
        }

        .table-fixed th,
        .table-fixed td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle; 
        }

        .col-title {
            width: 20%;
        }

        .col-instructors {
            width: 25%;
        }

        .col-category {
            width: 15%;
        }

        .col-price {
            width: 10%;
        }

        .col-active {
            width: 10%;
            text-align: center;
        }

        .col-actions {
            width: 20%;
            white-space: nowrap; 
        }

        .btn-group .btn {
            margin-right: 4px;
            margin-bottom: 0;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">LMS Project</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
